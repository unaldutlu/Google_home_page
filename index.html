<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="./images/apps_logo.png" alt="Google apps" title="Google apps" class="apps">
        <button class="sign_in">Sign in</button>
    </div>
    <div id="google">
        <div class="google_icon">
            <img src="./images/google_icon.png" alt="google icon">
        </div>
        <div class="google_input">
            <input type="text" name="Search" title="Search" class="i_google">
            <img src="./images/search.png" alt="Search logo" class="s_icon">
            <img src="./images/keyboard.png" alt="Keyboard logo" title="Transliteration tool" class="k_icon">
            <img src="./images/mic_icon.svg" alt="Mic icon" title="Search by voice" class="mic_icon">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div id="footer">
        <h3>Turkey</h3>
        <div class="footer_google">
            <div class="footer_1">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer_2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
