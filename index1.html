<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="header">
            <a href="#">Gmail</a>
            <a href="#">Görseller</a>
            <img src="./images/apps_logo.png" alt="Google apps" title="Google uygulamaları" class="apps">
            <button class="sign_in">Oturum açın</button>
        </div>
        <div id="google">
            <div class="google_icon">
                <img src="./images/google_icon.png" alt="google icon">
            </div>
            <div class="google_input">
                <input type="text" name="Search" title="Ara" class="i_google">
                <img src="./images/search.png" alt="Search logo" class="s_icon">
                <img src="./images/keyboard.png" alt="Keyboard logo" title="Harf çevirme aracı" class="k_icon">
                <img src="./images/mic_icon.svg" alt="Mic icon" title="Sesle arama yapın" class="mic_icon">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
            <div id="language">
                Google offered in: <a href="index.html">English</a>
            </div>
        </div>
        <div id="footer">
            <h3>Türkiye</h3>
            <div class="footer_google">
                <div class="footer_1">
                    <a href="#">Hakkında</a>
                    <a href="#">Reklam</a>
                    <a href="#">İşletme</a>
                    <a href="#">Arama nasıl çalışır?</a>
                </div>
                <div class="footer_2">
                    <a href="#">Gizlilik</a>
                    <a href="#">Şartlar</a>
                    <a href="#">Ayarlar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
